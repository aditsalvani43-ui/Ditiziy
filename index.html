<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Demo</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f2f5; }
    .login-card { background:white; padding:24px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.08); width:300px; }
    input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
    button { width:100%; padding:10px; border:none; border-radius:6px; background:#2563eb; color:white; cursor:pointer; }
    p { color:red; margin-top:8px; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login Demo</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      status.textContent = '';
      const formData = new FormData(form);
      const data = { username: formData.get('username'), password: formData.get('password') };

      try {
        const resp = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await resp.json();
        if(resp.ok){
          alert('Login sukses!');
          form.reset();
        } else {
          status.textContent = json.error || 'Login gagal';
        }
      } catch(err){
        status.textContent = 'Error server';
        console.error(err);
      }
    });
  </script>
</body>
  </html>
